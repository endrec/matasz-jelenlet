<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>MATASZ Jelenlét</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="http://www.erepublik.com/css/global.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/layout.css" />
    <link rel="stylesheet" href="http://www.erepublik.com/css/happybday.css" type="text/css" />
    <link rel="stylesheet" href="http://www.erepublik.com/css/sIFR-screen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="http://www.erepublik.com/css/sIFR-print.css" type="text/css" media="print" />
    <script type="text/javascript" src="http://www.erepublik.com/js/global.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="http://www.erepublik.com/css/thickbox.css" />
  </head>

  <body id="homepage">
      <div id="container">

	<div id="header">
	  <div class="title"><h1>MATASZ Jelenlét</h1></div>
	</div> <!-- header -->
	
	<div id="menu">
	  <ul id="nav">
	    <li id="menu1"><a href="/"></a></li>
	    <li id="menu2"><a href="/"></a>
	      <ul>
		<li><a href="/list">Lista</a></li>
	      </ul>
	    </li>
	    <li id="menu3"><a href="/"></a></li>
	    <li id="menu4"><a href="/"></a></li>
	    <li id="menu5"><a href="/"></a></li>
	  </ul>
	</div> <!-- menu -->
	
	<div id="sidebar">
	  <div id="miniprofile">
	    <div class="start"></div>
	    <div class="core">
	      <div class="avatarholder">
		<a href="http://www.erepublik.com/en/organization/1489101"><img alt="MATASZ" width="55" height="55" src="http://static.erepublik.com/uploads/avatars/Citizens/2009/05/18/b577bdbcb77c48e644c011bd05f81a85_55x55.jpg" /></a>
		</div>

	      <div class="nameholder">
		<a href="http://www.erepublik.com/en/organization/1489101">MATASZ</a></div>

	      <div class="flagholder">
		<a href="http://www.erepublik.com/en/country/Hungary"><img title="Hungary" alt="Hungary" src="http://www.erepublik.com/images/flags/L/Hungary.gif" /></a></div>
	      
	      <div id="wellnessmeter" class="" title="Peakhez kepest hanyan vannak">
		<div class="meter sm"  style="height: {{ online_percent }}%;"></div>
		</div>
	      <div id="wellnessvalue" title="Online felhasznalok">{{ online_users }}</div>
	      <div id="accountdisplay">

		<div class="item">
		  <img src="http://www.erepublik.com/images/parts/icon-gold.gif" style="margin-top: -2px;" alt="Gold" title="Gold" />
		  <div id="side_bar_gold_account_value">
		    0</div>        
		</div>
		<div class="item">
		  <img class="flag" alt="Online peak" title="Online peak" src="http://www.erepublik.com/images/flags/S/Hungary.gif" />
		  {{ online_peak }}        </div>
		</div>
	      <div id="maildisplay">

		<div class="item" title="0 new messages">
		  <a class="msg" href="#">&nbsp;</a><a class="smalldotted" href="#">0</a></div>
		<div class="item" title="0 new messages">
		  <a class="alert" href="#">&nbsp;</a><a class="smalldotted" href="#">0</a>
		  </div>
		<div class="item" style="width: auto" title="new events">

		  <a class="newsubs" href="#">&nbsp;</a>
		  </div>
		</div>
	      <a class="logout" href="#">logout</a></div>
	    <div class="end"></div>
</div>
	</div> <!-- sidebar -->
	<div id="content">
	  <h1>{{ title }}</h1>
      {% block content %}

      {% endblock %}
        </div> <!-- content -->

        <div id="footer">
	</div> <!-- footer -->
	</div> <!-- container -->
  </body>
</html>
